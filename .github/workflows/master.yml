name: Node.js Package

on:
  push:
    branches:
      -master
jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 12
          registery-url: https://npm.pkg.github.com/:_authToken=${TOKEN}
          scope: '@srishti636'
      - run: npm install
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
    
