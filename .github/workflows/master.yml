name: Publish Package

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:

  publish:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'
    - name: Install dependencies
      run: npm install
    - name: Install
      run: npm login --registry=https://npm.pkg.github.com/ --scope=@srishti636

    - name: Clean Cache
    
      run: npm cache clean --force
    - name: Install npm latest
      run: npm install -g npm@latest
    - name: Publish package
      run: npm publish 
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
